    <div class="stations" *ngIf="selectedSensor">
      <div class="field">
        <label for="buoys">
          <h3>Stations</h3>
        </label>
        <p-dropdown class="dateDrop" [options]="stationOptions" [(ngModel)]="selectedStation"
          (onChange)="onPeriodChange($event)" placeholder="Select Buoy"></p-dropdown>
      </div>

      <div class="field">
        <label for="period">
          <h3>Period select</h3>
        </label>
        <p-dropdown class="dateDrop" [options]="periodOptions" [(ngModel)]="selectedPeriod"
          (onChange)="onPeriodChange($event)" placeholder="Select a period">
        </p-dropdown>
      </div>


      <div class="full-width" *ngIf="selectedPeriod === 'dateRange'">
        <label for="fromDate">From Date</label>
        <p-calendar [(ngModel)]="fromDate" id="fromDate" dateFormat="dd/mm/yy -" class="full-width custom-calendar"
          [showTime]="true" hourFormat="24"></p-calendar>

        <label for="toDate">To Date</label>
        <p-calendar [(ngModel)]="toDate" id="toDate" dateFormat="dd/mm/yy -" class="full-width custom-calendar"
          [showTime]="true" hourFormat="24"></p-calendar>
      </div>

      <div class="full-width" *ngIf="selectedPeriod === 'weekRange'">
        <label for="week">Week Start Date</label>
        <p-calendar [(ngModel)]="selectedWeek" id="week" dateFormat="dd/mm/yy"
          class="full-width custom-calendar"></p-calendar>
      </div>

      <div class="full-width" *ngIf="selectedPeriod === 'monthRange'">
        <label for="month">Select Month</label>
        <p-calendar [(ngModel)]="selectedMonth" id="month" view="month" dateFormat="mm/yy"
          class="full-width custom-calendar"></p-calendar>
      </div>


      <div class="full-width" *ngIf="selectedPeriod === 'yearRange'">
        <label for="year">Select Year</label>
        <p-calendar [(ngModel)]="selectedYear" id="year" view="year" dateFormat="yy"
          class="full-width custom-calendar"></p-calendar>
      </div>



      <div class="field check" *ngIf="selectedSensor === 'adcp'">
        <h3>Station Parameter</h3>
        <div class="checkbox-group">
          <label>
            <input type="checkbox" [(ngModel)]="isSpeedChecked"> Speed
          </label>
          <label>
            <input type="checkbox" [(ngModel)]="isCurrentChecked"> Direction
          </label>
        </div>
      </div>

      <div class="field" *ngIf="selectedSensor === 'adcp'">
        <label for="bin">
          <h3>Bin</h3>
        </label>
        <p-dropdown class="dateDrop" [options]="dropdownOptions" [(ngModel)]="surfacebin" placeholder="Select a bin"
          (onChange)="onBinChange(surfacebin)">
        </p-dropdown>
      </div>

      <div class="field plot">
        <label for="dataType">
          <h3>Plot select</h3>
        </label>
        <p-dropdown class="dateDrop" [options]="chartOptions" [(ngModel)]="selectedChart"
          placeholder="Select a chart"></p-dropdown>


        <button class="submit" (click)="onSubmitAndFetch()">Submit</button>
      </div>

    </div>

  </div>



  <div class="conttt">
    <div class="chartsContainer">

      <div class="chartContainer"
        *ngIf="SubmitedslectedOption === '' || SubmitedslectedOption === 'tide' && selectedChart">
        <div id="tide" class="chart-diagram" style="width: 100%; height: 400px;"></div>
      </div>

      <div class="chartContainer"
        *ngIf="SubmitedslectedOption === '' || SubmitedslectedOption === 'adcp' && selectedChart !== 'currentSpeed'">
        <div id="surfaceSpeedDirection" class="chart-diagram" style="width: 100%; height: 400px;"></div>
      </div>

      <div class="chartContainer"
        *ngIf="SubmitedslectedOption === '' || SubmitedslectedOption === 'adcp' && selectedChart !== 'currentSpeed' && !noInitial">
        <div id="midSpeedDirection" class="chart-diagram" style="width: 100%; height: 400px;"></div>
      </div>

      <div class="chartContainer"
        *ngIf="SubmitedslectedOption === '' || SubmitedslectedOption === 'adcp' && selectedChart !== 'currentSpeed' && !noInitial">
        <div id="bottomSpeedDirection" class="chart-diagram" style="width: 100%; height: 400px;"></div>
      </div>


      <div class="chartContainer2" *ngIf="SubmitedslectedOption === 'adcp' && selectedChart === 'currentSpeed'">
        <div id="surfacepolar" class="chart-diagram" style="width: 100%; height: 90vh;"></div>
        <!-- <div id="midpolar" class="chart-diagram" style="width: 100%; height: 90vh;"></div>
        <div id="bottompolar" class="chart-diagram" style="width: 100%; height: 90vh;"></div> -->
        <div class="m-s-text">m/s</div>
      </div>

    </div>
  </div>

</div>
